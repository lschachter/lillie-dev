	name = "Lillie Schachter"
	description = "Personal Portfolio Site detailing backend and fullstack engineering work"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "Lillie Schachter"

		[params.navigation.links]
			problems = "Problems"
			community = "Community"
			projects  = "Projects"
			about  	  = "About"
			

	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Lillie Schachter"
		subtitle   = "Hi! I’m Lillie (she/her). I'm a software engineer and computer science teacher based in Brooklyn, NY. I like to write code, fix problems, and stay engaged with the CS community.\n\nHere you can find write ups of coding questions I’ve solved, along with some of the projects and events I’ve worked on."

	# Community
	[params.community]

		[[params.community.list]]
			img_src = "icons/code_path.png"
			title = "CodePath Volunteer Weeks"
			date = "2020"
			url = "https://codepath.org/"
			description = "I joined [CodePath.org](https://codepath.org/)'s yearly Resume Review and Mock Interview Weeks, providing resume feedback and conducting mock interviews to help students prepare for technical interviews."

		[[params.community.list]]
			img_src = "icons/pygotham2018.png"
			title = "PyGotham"
			date = "2018"
			url = "https://2018.pygotham.org/"
			description = "Along with working the larger [PyGotham](https://2018.pygotham.org/) conference, I ran the [Young Coders](https://2018.pygotham.org/events/youngcoders/) event, a day-long workshop for 10 - 18 year olds to learn how to code with Python and  micro-controllers called [micro:bits](https://microbit.org/)."

		[[params.community.list]]
			img_src = "icons/cornell_tech.png"
			title = "Computer Science Curriculum Hackathon"
			date = "2017"
			url = "https://www.tech.cornell.edu/"
			description = "I helped design and run this [Cornell Tech](https://www.tech.cornell.edu/) event to unite computer scientists and educators in creating innovative, interdisciplinary computer science K-12 curriculum."

		[[params.community.list]]
			img_src = "icons/sxswedu.png"
			title = "SXSWEdu"
			date = "2017"
			url = "https://www.sxswedu.com/speakeryear/2017/"
			description = "[Natalia Rodriguez](https://www.linkedin.com/in/rdznatalia/) and I were selected to give our talk, 'CS Edu: Hack Science and the World's Problems', at [SXSW Edu](https://www.sxswedu.com/speakeryear/2017/) discussing the pedagogy behind the American Museum of Natural History's BridgeUp: STEM program."


