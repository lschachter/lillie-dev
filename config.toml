	[params.about]
		about_img = "img/lillie.png"
		description = "I’m a Los Angeles transplant who's lived in Crown Heights Brooklyn for 7 years. I enjoy, among other things, [video games](https://www.twitch.tv/maxamander), karaoke, and potatoes. So many potatoes. Literally the background image on my computer is a stock image of mashed potatoes, it’s a thing.\n\nI've worked as a backend enginer ([Cube](https://www.cubesoftware.com/), [Best Bet 55](https://bestbet55.com/), [Truveris](https://truveris.com/)), and as a computer science & software engineering instructor & curriculum developer ([Justice through Code at Columbia University](https://centerforjustice.columbia.edu/justicethroughcode), [The American Museum of Natural History](https://urf.columbia.edu/fellowship/helen-fellowship-amnh), [Connecticut College](https://www.conncoll.edu/academics/majors-departments-programs/departments/computer-science/)).\n\nYou can find me on [LinkedIn](https://www.linkedin.com/in/lillieschachter/) and [GitHub](https://github.com/lschachter), or [email me](mailto:lillieschachter@gmail.com) directly. If you'd like to see my resume before reaching out, you can download it [here](LillieSchachter_Resume.pdf)! In the meantime stay safe, stay sane, stay healthy."
		email = "lillieschachter@gmail.com"
		github = "https://github.com/lschachter"
		linkedin = "https://www.linkedin.com/in/lillieschachter/"

